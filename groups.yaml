  default_view:
    icon: mdi:home
    view: yes
    entities:
      - device_tracker.mbw_galaxy_s7
      - device_tracker.milla_galaxy_a3
      - sensor.yr_temperature
      - sensor.yr_precipitation
      - group.living_room_tiles
      - light.living_room
      - light.kitchen
      - light.bedroom
      - light.hallway
      - light.office
      - group.alarm_clock
  living_room_tiles:
    name: Living Room
    entities:
      - input_text.living_room_tiles
  alarm_clock:
    name: Alarm Clock
    control: hidden
    entities:
      - input_boolean.alarm_clock_active
      - input_datetime.alarm_clock_time
      - input_boolean.alarm_clock_repeat
  mbw_office:
    name: Office PC
    icon: mdi:laptop-windows
    entities:
      - device_tracker.mbw_office_lan
      - device_tracker.mbw_office_wlan
  livingroom:
    name: Living Room
    icon: mdi:sofa
    view: yes
    entities:
      - media_player.living_room_media
      - light.screen_lights
      - light.dining_table
      - light.hue_go
      - climate.living_room
  bedroom:
    name: Bedroom
    icon: mdi:hotel
    view: yes
    entities:
      - media_player.bedroom_media
      - light.bedroom_screen_light
      - light.bedroom_camilla
      - light.bedroom_michael
      - climate.bedroom
  office:
    name: Office
    icon: mdi:laptop
    view: yes
    entities:
      - media_player.office_speaker
      - climate.office
      - light.office
  hallway:
    name: Hallway
    icon: mdi:glassdoor
    #view: yes
    entities:
      - light.hallway
  kitchen:
    name: Kitchen
    icon: mdi:stove
    view: yes
    entities:
      - media_player.kitchen_media
      - light.kitchen_window
      - light.kitchen_strip
  status:
    name: Status
    icon: mdi:view-dashboard
    view: yes
    entities:
      - group.internet
      - group.all_automations
  internet:
    name: Internet
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.speedtest_ping
      - sensor.nzbget_speed
      - sensor.nzbget_queue_size
      - sensor.transmission_status
      - sensor.transmission_down_speed
      - sensor.transmission_up_speed
