- id: '1617891406909'
  alias: Sensor - Opvaskemaskine Vandlækage
  description: Send advarsel hvis der er lækage fra opvaskemaskine
  mode: restart
  max_exceeded: silent
  trigger:
  - type: moist
    platform: device
    device_id: 6542b18529c56e361ad28f45b6ddbda6
    entity_id: binary_sensor.opvaskemaskine_vandsensor
    domain: binary_sensor
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: clear_water_alarm
  - platform: event
    event_type: call_service
    event_data:
      domain: persistent_notification
      service: dismiss
      service_data:
        notification_id: water_alarm
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.platform == ''event'' }}'
      - condition: or
        conditions:
        - condition: template
          value_template: '{{ trigger.event.event_type == ''mobile_app_notification_action''
            }}'
        - condition: template
          value_template: '{{ trigger.event.event_type == ''call_service'' }}'
      sequence:
      - service: persistent_notification.dismiss
        data:
          notification_id: water_alarm
      - service: notify.mobile_app_michaels_telefon
        data:
          message: clear_notification
          data:
            tag: water_alarm
    default:
    - service: persistent_notification.create
      data:
        title: Vandalarm Køkken
        message: Der er fundet vand under opvaskemaskine
        notification_id: water_alarm
    - service: notify.mobile_app_michaels_telefon
      data:
        message: Der er fundet vand under opvaskemaskine
        title: Vandalarm Køkken
        data:
          sticky: true
          persistent: true
          tag: water_alarm
          channel: alert
          ttl: 0
          importance: high
          priority: high
          actions:
          - action: clear_water_alarm
            title: Afvis Alarm
