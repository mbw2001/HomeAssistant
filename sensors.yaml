  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  - platform: yr
    monitored_conditions:
      - symbol
      - temperature
      - humidity
      - pressure
      - precipitation
      - windSpeed
      - windDirection
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
  - platform: nzbget
    host: nzbget
    username: !secret nzbget_username
    password: !secret nzbget_password
    monitored_variables:
      - download_rate
      - remaining_size
  - platform: transmission
    host: transmission
    username: !secret transmission_username
    password: !secret transmission_password
    monitored_variables:
      - current_status
      - download_speed
      - upload_speed
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: template
    sensors:
      alarm_clock_time:
        value_template: >
          {{ states.input_datetime.alarm_clock_time.attributes.timestamp | int | timestamp_custom('%H:%M',false) }}
