  turn_off_stue:
    sequence:
      - service: media_player.media_stop
        data:
          entity_id: media_player.kodi_stue
      - service: remote.turn_off
        data:
          entity_id: remote.harmonystue
  stue_bright_mode:
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: Stue
          scene_name: Bright
  stue_movie_mode:
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: Stue
          scene_name: Movie
      - service: light.turn_off
        data:
          entity_id: light.standerlampe_gang
  toggle_mute_stue:
    sequence:
      service: media_player.volume_mute
      data_template:
        entity_id: media_player.denonamp
        is_volume_muted: '{{ not states.media_player.denonamp.attributes.is_volume_muted }}'
