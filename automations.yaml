  # Turn on lights when media player is idle
  - id: stue_bright_mode
    alias: "Stue: Bright Light when Idle"
    trigger:
      - platform: state
        entity_id: media_player.media_stue
        from: 'playing'
        to: 'paused'
      - platform: state
        entity_id: media_player.media_stue
        from: 'playing'
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
        - condition: template
          value_template: '{{ states.remote.harmonystue.state != "Musik" }}'
    action:
      service: script.stue_bright_mode

  # Dim lights when media player starts playing
  - id: stue_movie_mode
    alias: "Stue: Movie Lighting when Playing"
    trigger:
      - platform: state
        entity_id: media_player.media_stue
        from: 'off'
        to: 'playing'
      - platform: state
        entity_id: media_player.media_stue
        from: 'paused'
        to: 'playing'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.media_stue
              state: 'movie'
            - condition: state
              entity_id: sensor.media_stue
              state: 'tvshow'
    action:
      service: script.stue_movie_mode

  # Switch to Harmony activity Kodi when Kodi Stue switches from idle
  - id: switch_to_kodi
    alias: "Stue: Switch to Kodi"
    trigger:
      platform: state
      entity_id: media_player.kodi_stue
      from: 'idle'
    condition:
      condition: template
      value_template: '{{ states.remote.harmonystue.state != "Kodi" }}'
    action:
      service: remote.turn_on
      data:
        entity_id: remote.harmonystue
        activity: 'Kodi'

  # Switch to Harmony activity Chromecast when Chromecast switches from off or idle
  - id: switch_to_chromecast
    alias: "Stue: Switch to Chromecast"
    trigger:
      - platform: state
        entity_id: media_player.chromestue
        from: 'off'
      - platform: state
        entity_id: media_player.chromestue
        from: 'idle'
    condition:
      condition: template
      value_template: '{{ states.remote.harmonystue.state != "Chromecast" }}'
    action:
      service: remote.turn_on
      data:
        entity_id: remote.harmonystue
        activity: 'Chromecast'

  # Switch to Harmony activity Chromecast when Chromecast switches from off or idle
  - id: switch_to_music
    alias: "Stue: Switch to Music"
    trigger:
      - platform: state
        entity_id: media_player.living_room_speaker
        from: 'off'
      - platform: state
        entity_id: media_player.living_room_speaker
        from: 'idle'
      - platform: state
        entity_id: media_player.all_speakers
        from: 'off'
      - platform: state
        entity_id: media_player.all_speakers
        from: 'idle'
    condition:
      condition: template
      value_template: '{{ states.remote.harmonystue.state != "Musik" }}'
    action:
      service: remote.turn_on
      data:
        entity_id: remote.harmonystue
        activity: 'Musik'

  # Switch Harmony to off when chromecast turns off
  - id: poweroff_when_idle
    alias: "Stue: PowerOff when Idle"
    trigger:
      platform: state
      entity_id: media_player.media_stue
      to: 'off'
      for:
        minutes: 5
    condition:
      condition: template
      value_template: '{{ states.remote.harmonystue.state != "Off" }}'
    action:
      service: remote.turn_off
      data:
        entity_id: remote.harmonystue
