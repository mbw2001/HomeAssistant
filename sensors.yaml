  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  - platform: yr
    monitored_conditions:
      - symbol
      - temperature
      - humidity
      - pressure
      - precipitation
      - windSpeed
      - windDirection
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
  - platform: nzbget
    host: nzbget
    username: !secret nzbget_username
    password: !secret nzbget_password
    monitored_variables:
      - download_rate
      - remaining_size
  - platform: transmission
    host: transmission
    username: !secret transmission_username
    password: !secret transmission_password
    monitored_variables:
      - current_status
      - download_speed
      - upload_speed
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: template
    sensors:
      living_room_media:
        value_template: >
          {% if is_state('media_player.living_room_media', 'off')  %}
            off
          {% elif states.media_player.living_room_media.attributes.media_content_type %}
            {{ states.media_player.living_room_media.attributes.media_content_type }}
          {% elif is_state_attr("media_player.living_room_media","active_child","media_player.living_room_cast") %}
            movie
          {% else %}
            unknown
          {% endif %}
