    event_data:
      action: update_camilla_work_notification
  - platform: event
    event_type: update_camilla_work_notification
  condition: []
  action:
  - service: homeassistant.update_entity
    target:
      entity_id: sensor.camilla_travel
  - choose:
    - conditions:
