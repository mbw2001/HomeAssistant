  default_view:
    icon: mdi:home
    view: yes
    entities:
      - group.weather
      - group.all_devices
      - group.status
      - script.stue_bright_mode
      - script.stue_movie_mode
      - light.stue
      - light.sovevrelse
      - light.gang
      - media_player.spotify
  livingroom:
    name: Stue
    icon: mdi:sofa
    view: yes
    entities:
      - media_player.media_stue
      - light.tv_lamper
      - light.spisebord
      - light.hue_go
      - climate.stue
  weather:
    name: Weather
    entities:
      - sun.sun
      - sensor.yr_temperature
      - sensor.yr_cloudiness
      - sensor.yr_humidity
      - sensor.yr_precipitation
      - sensor.yr_wind_speed
      - sensor.yr_wind_direction
  bedroom:
    name: Soveværelse
    icon: mdi:hotel
    view: yes
    entities:
      - media_player.media_seng
      - light.sengegavl
      - climate.sovevrelse
  office:
    name: kontor
    icon: mdi:laptop
    view: yes
    entities:
      - media_player.kodi_office
      - climate.kontor
      - switch.office_pc
  hallway:
    name: Gang
    icon: mdi:glassdoor
    #view: yes
    entities:
      - light.standerlampe_gang
  kitchen:
    name: Køkken
    icon: mdi:food
    view: no
    entities:
      - light.kkken
  status:
    name: Status
    icon: mdi:view-dashboard
    view: yes
    entities:
      - group.system
      - group.speedtest
      - group.sabnzbd
      - group.transmission
      - group.all_automations
  system:
    name: System
    entities:
      - sensor.cpu_use
      - sensor.ram_use
      - sensor.swap_use
      - sensor.disk_use_
      - sensor.disk_use_home
      - sensor.disk_use_storage
  speedtest:
    name: Speedtest
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.speedtest_ping
  sabnzbd:
    name: SABnzbd
    entities:
      - sensor.sabnzbd_status
      - sensor.sabnzbd_speed
      - sensor.sabnzbd_queue
      - sensor.sabnzbd_left
      - sensor.sabnzbd_disk
      - sensor.sabnzbd_disk_free
  transmission:
    name: Transmission
    entities:
      - sensor.transmission_status
      - sensor.transmission_down_speed
      - sensor.transmission_up_speed
