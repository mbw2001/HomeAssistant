Calm:  
  # Fonts
  primary-font-family: "Ubuntu,sans-serif"
  secondary-font-family: "Oxygen,sans-serif"
  paper-font-common-base_-_font-family: "var(--secondary-font-family)"
  paper-font-common-code_-_font-family: "var(--secondary-font-family)"
  paper-font-body1_-_font-family: "var(--secondary-font-family)"
  paper-font-subhead_-_font-family: "var(--secondary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--secondary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"

  # Main Colors
  primary-color: rgba(41, 128, 185, 1.0)
  accent-color: "#2187CC"
  accent-medium-color: "var(--accent-color)"
  light-primary-color: "#CECECE"

  # Text
  text-color: var(--light-primary-color)
  primary-text-color: "var(--text-color)"
  text-primary-color: "var(--text-color)"
  rgb-primary-text-color: "var(--text-color)"
  rgb-text-primary-color: "var(--text-color)"
  secondary-text-color: "#BAC0C6"
  text-medium-light-color: "#A0A2A8"
  text-medium-color: "#80828A"
  disabled-text-color: "#626569"
  
  # Background
  background-color: rgba(34, 53, 72, 1)
  lovelace-background: 'center / cover no-repeat url("/hacsfiles/themes/waves/background.png") fixed'
  primary-background-color: var(--background-color)
  background-color-2: "#20293c" 
  secondary-background-color: var(--primary-background-color)

  # App Header
  app-header-background-color: rgba(26, 40, 55, 0.5)
  app-header-icon-color: var(--light-primary-color)
  app-header-text-color: var(--primary-text-color)
  app-header-selection-bar-color: var(--primary-color)
  app-header-selection-color: var(--secondar-color)

  # Card
  ha-card-background: rgba(26, 40, 55, 0.8)
  card-background-color: var(--secondary-background-color)
  paper-card-background-color: var(--ha-card-background)
  ha-card-box-shadow: "3px 3px 13px -6px rgba(17,35,52,1)"
  ha-card-border-radius: "8px"

  # Icons
  paper-item-icon-color: "#EBEBEB"
  paper-item-icon-active-color: "var(--accent-color)"
  
  # Sidebar
  sidebar-background-color: "var(--background-color)"
  sidebar-icon-color: "#98a7b9"
  sidebar-selected-icon-color: "var(--accent-color)"
  sidebar-selected-text-color: "var(--text-color)"
  divider-color: "var(--background-color)"

  # Sliders
  paper-slider-knob-color: "var(--accent-color)"
  paper-slider-pin-color: "var(--background-color-2)"
  paper-slider-active-color: "var(--accent-color)"
  paper-slider-container-color: "var(--background-color-2)"

  # Toggle:
  paper-toggle-button-checked-bar-color: "var(--accent-color)"
  mdc-theme-primary: "var(--accent-color)"

  # Switch
  switch-unchecked-color: "#70889e"
  switch-checked-button-color: "var(--accent-color)"
  switch-unchecked-track-color: "var(--background-color-2)"
  switch-checked-track-color: "var(--background-color-2)"

  # ListBox
  paper-listbox-background-color: "transparent" # Also changes partial sidebar color

  # Radio Button
  paper-radio-button-checked-color: "var(--accent-color)"

  # Checkboxes
  mdc-checkbox-unchecked-color: var(--text-medium-color);

  # Popups
  more-info-header-background: "var(--secondary-background-color)"
  paper-dialog-background-color: "var(--background-color)"

  # Tables
  table-row-background-color: "var(--background-color)"
  table-row-alternative-background-color: "var(--paper-card-background-color)"

  # Badges and gauges
  label-badge-background-color: "var(--background-color)"
  label-badge-text-color: "var(--text-primary-color)"
  label-badge-red: "#B54949"
  label-badge-blue: "#539BE1"
  label-badge-green: "#44ba83"
  label-badge-yellow: "#E0A957"

  paper-input-container-focus-color: "var(--accent-color)"

  # HACS
  hacs-badge-color: var(--primary-color)
  link-text-color: var(--disabled-color)
  markdown-code-background-color: "#2f3542"
  google-blue-500: var(--primary-color)
  hacs-accent-color: var(--light-primary-color)
  hacs-chip-color: var(--accent-color)
  hacs-error-color: var(--error-color)
  hacs-warning-color: var(--warning-color)
  hacs-update-color: var(--success-color)
  hacs-new-color: var(--info-color)

  # Mini Mediaplayer
  mini-media-player-base-color: "var(--text-color)"
  mini-media-player-accent-color: "var(--accent-color)"
  mini-media-player-button-color: "var(--label-badge-green)"

  # Card-Mod #####################################################################
  # Uncomment the Code below if you have card-mod installed and want blur effect #
  ################################################################################
  card-mod-theme: noctis

  card-mod-more-info-yaml: |
    $: |
      .mdc-dialog .mdc-dialog__scrim {
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        background: rgba(0,0,0,.6);
      } 
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        box-shadow: none !important;
        border-radius: var(--ha-card-border-radius);
      }
    .: |
      :host {
        --ha-card-box-shadow: none;
      }
