  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  - platform: yr
    monitored_conditions:
      - symbol
      - temperature
      - humidity
      - pressure
      - precipitation
      - windSpeed
      - windDirection
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
  - platform: sabnzbd
    host: 127.0.0.1
    port: 8888
    api_key: !secret sabnzbd_apikey
    monitored_variables:
      - current_status
      - speed
      - queue_size
      - queue_remaining
  - platform: transmission
    host: 127.0.0.1
    port: 9091
    username: !secret transmission_username
    password: !secret transmission_password
    monitored_variables:
      - current_status
      - download_speed
      - upload_speed
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
      - type: swap_use_percent
      - type: disk_use_percent
        arg: /
      - type: disk_use_percent
        arg: /home
      - type: disk_use_percent
        arg: /storage
  - platform: template
    sensors:
      living_room_media:
        value_template: >
          {% if is_state('media_player.living_room_media', 'off')  %}
            off
          {% elif states.media_player.living_room_media.attributes.media_content_type %}
            {{ states.media_player.living_room_media.attributes.media_content_type }}
          {% elif is_state_attr("media_player.living_room_media","active_child","media_player.living_room_cast") %}
            movie
          {% else %}
            unknown
          {% endif %}
