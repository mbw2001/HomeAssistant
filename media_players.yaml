  - name: Living Room Media
    platform: universal
    children:
      - media_player.living_room_kodi
      - media_player.living_room_cast
      - media_player.living_room_shield
      - media_player.living_room_tv
    commands:
      turn_on:
        service: remote.turn_on
        data:
          entity_id: remote.living_room
          activity: Watch TV
      volume_up:
        service: media_player.volume_up
        entity_id: media_player.living_room_tv
      volume_down:
        service: media_player.volume_down
        entity_id: media_player.living_room_tv
      select_source:
        service: media_player.select_source
        data_template:
          entity_id: media_player.living_room_shield
          source: '{{ source }}'
    attributes:
      source: media_player.living_room_shield|source
      source_list: media_player.living_room_shield|source_list
  - name: Living Room Kodi
    platform: kodi
    host: !secret kodi_host
    username: !secret kodi_user
    password: !secret kodi_password
    turn_off_action:
      service: kodi.call_method
      data:
        entity_id: media_player.living_room_kodi
        method: Application.Quit
  - name: Living Room Shield
    platform: androidtv
    host: 10.0.1.84
    exclude_unnamed_apps: true
    state_detection_rules:
      'com.google.android.tvlauncher':
        - 'standby'
    apps:
      com.google.android.tvlauncher: 'Launcher'
      com.viaplay.android: 'Viaplay'
      dk.tv2.tv2playtv: 'TV2 Play'
      com.spotify.tv.android: ''
      tv.twitch.android.app:  ''
  - platform: webostv
    host: 10.0.1.70
    name: 'Living Room TV'
  - platform: universal
    name: Yoga Room Media
    children:
      - media_player.yoga_tv_kodi
      - media_player.yoga_tv_cast
      - media_player.yoga_tv
    commands:
      turn_on:
        service: media_player.turn_on
        entity_id: media_player.yoga_tv
      select_source:
        service: media_player.select_source
        data_template:
          entity_id: media_player.yoga_tv
          source: '{{ source }}'
      volume_set:
        service: media_player.volume_set
        data_template:
          entity_id: media_player.yoga_tv
          volume_level: '{{ volume_level }}'
    attributes:
      state: media_player.yoga_tv|state
      volume_level: media_player.yoga_tv|volume_level
      source: media_player.yoga_tv|source
      source_list: media_player.yoga_tv|source_list
  - name: Yoga TV Kodi
    platform: kodi
    host: !secret phillips_tv_host
