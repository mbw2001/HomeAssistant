  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  - platform: netatmo
  - platform: yr
    monitored_conditions:
      - symbol
      - temperature
      - humidity
      - pressure
      - precipitation
      - windSpeed
      - windDirection
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
  - platform: nzbget
    host: !secret nzbget_host
    port: !secret nzbget_port
    ssl: true
    username: !secret nzbget_username
    password: !secret nzbget_password
    monitored_variables:
      - download_rate
      - remaining_size
  - platform: template
    sensors:
      alarm_clock_time:
        value_template: >
          {{ states.input_datetime.alarm_clock_time.attributes.timestamp | int | timestamp_custom('%H:%M',false) }}
